<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <p>Rendi visibile a :</p>
      <ion-icon name="close" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="check1()" lines="none" class="font">
      <ion-text>Tutti</ion-text>
      <ion-icon *ngIf="unchecked1" slot="end" name="radio-button-off"></ion-icon>
      <ion-icon *ngIf="checked1" slot="end" class="checked" name="radio-button-on"></ion-icon>
    </ion-item>
    <ion-item (click)="check2()" lines="none" class="font">
      <ion-text>Nessuno</ion-text>
      <ion-icon *ngIf="unchecked2" slot="end" name="radio-button-off"></ion-icon>
      <ion-icon *ngIf="checked2" slot="end" class="checked" name="radio-button-on"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
