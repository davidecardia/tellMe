<ion-list class="popover--list">

    <ion-icon name="close" class="close" (click)="closePopover()"></ion-icon>

    <ion-item class="popover--list--item" (click)="editProfile()" lines="none">
        <ion-icon class="popover--list--item--icon" name="create"></ion-icon> &nbsp; &nbsp;
        <ion-label class="popover--list--item--label">Modifica profilo</ion-label>
    </ion-item>
    <ion-item class="popover--list--item" (click)="logout()" lines="none">
        <ion-icon class="popover--list--item--icon" name="log-out"></ion-icon> &nbsp; &nbsp;
        <ion-label class="popover--list--item--label">Esci</ion-label>
    </ion-item>
</ion-list>
